<html>
<head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
</head>
<body class="container">
    <br>
    <form class="form">
        <div class="form-group">
            <label for="produto">Produto</label>
            <input type="text" id="produto" class="form-control" required autofocus/>        
        </div>  

        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" class="form-control" required autofocus/>        
        </div>    
    
        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>
    
        <div class="form-group">
            <label for="quantidade">Desconto</label>
            <input type="number" id="quantidade" class="form-control" value="1" required/>
        </div>
        
        
        <button class="btn btn-primary" type="submit">Calcular</button>
    </form>

    <script src="js/compra.js"></script>
    <script src="js/compras.js"></script>
    <script src="js/compra.controller.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
