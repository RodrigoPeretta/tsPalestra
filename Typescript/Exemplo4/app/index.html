<html>
<head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
</head>
<body class="container">
    <h1>Produtos</h1>
    <br>
    <div id="mensagemView"></div>
    <form class="form">
        <div class="form-group">
            <label for="produto">Produto</label>
            <input type="text" id="produto" class="form-control" required autofocus/>        
        </div>  

        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" class="form-control" required autofocus/>        
        </div>    
    
        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>
    
        <div class="form-group">
            <label for="desconto">Desconto</label>
            <input type="number" id="desconto" class="form-control" value="1" required/>
        </div>
        
        <button class="btn btn-primary" type="submit">Calcular</button>

        <br>
    </form>

    <div id="comprasView"></div>

    <script src="js/helper/logarTempo.js"></script>

    <script src="js/model/compra.js"></script>
    <script src="js/model/compras.js"></script>

    <script src="js/view/view.js"></script>
    <script src="js/view/comprasView.js"></script>
    <script src="js/view/MensagemView.js"></script>
    
    <script src="js/controller/compra.controller.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
